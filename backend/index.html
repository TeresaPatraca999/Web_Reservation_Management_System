<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEONORA - Salón de Belleza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgb(215, 179, 171);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-banner {
            background-color: rgb(215, 179, 171);
            color: black;
            text-align: center;
            padding: 8px;
        }

        .top-banner a {
            color: black;
            text-decoration: underline;
        }        

        .logo {
            font-weight: bold;
            font-size: 24px;
            border: 2px solid black;
            padding: 5px 10px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;   /* Cambiar el color de "Cita de valoracion" */
        }

        .nav-links a.active {
            color: rgb(19, 19, 19);
        }             

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .slider-controls {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .slider-arrow {
            background-color: rgba(255, 255, 255, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .hero-section {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .hero-section2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 70px);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2));
            z-index: 1;
        }

        .hero-content {
            background: white;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: black;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: black;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
            }
            
            .hero-content {
                padding: 2rem;
            }

            .hero-content h1 {
                font-size: 3rem;
            }
        }

        .agendar-hero-btn {
            background: black;
            color: white;
            padding: 0.8rem 3rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            width: auto;
        }

        .agendar-hero-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .hero-content2 {
            background: #F6E9E5;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .hero-content2 h1 {
            font-size: 4rem;
            color: black;
            line-height: 1.1;
            font-weight: 500;
        }

        .hero-content2 p {
            font-size: 1.2rem;
            color: black;
            line-height: 1.5;
        }

        .ver-todas-btn {
            background: black;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            width: fit-content;
            font-weight: 500;
        }

        .hero-image2 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    
    <nav>
        <div class="logo">LEONORA</div>
        <div class="nav-links">
            <a href="Productos.html">Productos</a>
            <a href="Reservaciones.html">Citas</a>
            <a href="sucursales.html" class="active">Sucursales</a>
        </div>     
    </nav>

    <section class="hero-section">
        <img src="/Imagenes/inicio1.png" alt="Salon interior" class="hero-image" />
        <div class="hero-content">
            <h1>Cita de valoración</h1>
            <p>Agenda con nosotros tu cita de valoración para entender cuáles son tus necesidades. De la mano de expertos.</p>
            <a href="Reservaciones.html" class="agendar-hero-btn">Agendar</a>
        </div>
    </section>

    <section class="hero-section2">
        <div class="hero-content2">
            <h1>Conoce nuestras Sucursales</h1>
            <p>Encuentra la que esté más cerca de tu hogar y ¡Visítanos!</p>
            <a href="sucursales.html" class="ver-todas-btn">Ver todas</a>
        </div>
        <img src="/Imagenes/inicio2.png" alt="Interior de sucursal" class="hero-image2" />
    </section>

</body>
</html>
