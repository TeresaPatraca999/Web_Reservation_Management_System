<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEONORA - Salón de Belleza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .top-banner {
            background-color: rgb(215, 179, 171);
            color: black;
            text-align: center;
            padding: 8px;
        }

        .top-banner a {
            color: black;
            text-decoration: underline;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
        } 

        .hero {
            position: relative;
            height: 80vh;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }

        .hero-content {
            color: black;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-white {
            background-color: white;
            color: black;
        }

        .btn-black {
            background-color: black;
            color: white;
        }

        .slider-controls {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .slider-arrow {
            background-color: rgba(255, 255, 255, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        Reserva tu próxima cita en línea con nosotros <a href="#">Click aquí ></a>
    </div>
    
    <nav>        
        <div class="logo">LEONORA</div>
        <div class="nav-links">
            <a href="#">Nuestros Servicios</a>
            <a href="#">Reservaciones</a>
            <a href="#">Acerca de Nosotros</a>
        </div>     
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>¡Los mejores cambios de look!</h1>
            <p>Reserva tu cita y descubre nuestra Magia</p>
            <div class="button-group">
                <a href="#" class="btn btn-white">Productos</a>
                <a href="#" class="btn btn-black">Agendar Cita</a>
            </div>
        </div>    
    </div>
</body>
</html>
